<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style/main.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">O Imbatível III: Redenção</h3>
                <p class="description">A cadeia se torna um ringue quando oito prisioneiros disputam um campeonato internacional. O prêmio para o campeão é a liberdade e muitos dólares para o bolso dos organizadores. </p>
                <button role="button">
                    <i class="fa-solid fa-play"></i>
                    Assistir agora
                    
                </button>
                <button role="button">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais informações
               </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/79f12c55aa.js" crossorigin="anonymous"></script>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="cimg/batman.jpg" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="cimg/encanto.jpg" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="cimg/flash.jpg" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="cimg/peaky.jpg" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="cimg/sing.jpg" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="cimg/twd.jpg" alt="movie 6" class="movie-box">
            </div>
            
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
